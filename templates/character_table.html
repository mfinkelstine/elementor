<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<style>
  body  { background-color: powderblue;}
  h1    { color: blue; font-family: david; font-size: 300%; text-align:center;}
  p     { color: red;}
  table { margin: 0 auto;  border-collapse: collapse; border: 2px solid rgb(200, 200, 200); letter-spacing: 1px; font-family: sans-serif; font-size: .8rem; }
  thead,tfoot { background-color: #3f87a6; color: #fff; }
  td,th { border: 1px solid rgb(190, 190, 190); padding: 5px 10px; }
  td { text-align: left; }
</style>
<body>

<h1 >{{ title }} Results</h1>

{% block content %}
  <table id="data" class="column">
    <thead class="column">
      <tr>
        <th>Name</th>
        <th>Location</th>
        <th>Image Link</th>
      </tr>
    </thead>
    <tbody class="column" >
      {% for character in characters %}
        <tr>
          <td>{{ character.name }}</td>
          <td>{{ character.location }}</td>
          <td>{{ character.image }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}

</body>
</html>
